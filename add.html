<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/favicon_whirr.png" type="image/x-icon">
    <title>Recetas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="recetas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c7fc28a2f.js"></script>
</head>

<body>
    <nav>
        <div class="menu-left">
            <a href="index.html"><img src="/Images/transparent_whirr_logo.png" alt="Whirr">
            </a>

        </div>
        <div class="menu-links">
            <a href="index.html">Inicio</a>
            <a href="planificacion.html">Planificación</a>
            <a class="subrayado" href="recetas.html">Recetas</a>
            <a href="lista-compra.html">Lista de la compra</a>


        </div>

        <div class="log-in">
            <a id="btnLogin" href="login.html">Entrar</a>
            <button id="btnLogup" onclick="location.href='registrarse.html'">Registrarse</button>
            <p class="name-user" id="nameUser"></p>
            <button id="btRequest2">Salir</button>
        </div>
    </nav>
    <div class="mb-3">
        <form id="postReceta">
            <label style="font-size: 20px;" for="text" class="form-label">Título</label>
            <input class="form-control" placeholder="Por ejemplo: Pollo al curry" id="titulo" />
            <label style="font-size: 20px;" for="text" class="form-label">Descripción</label> <br>
            <textarea class="form-control" name="descripcion" id="descripcion" max-length="2048"
                placeholder="1. Añade ... 2. Pon..." rows="5" cols="200"></textarea> <br>
            <label style="font-size: 20px;" for="photo" class="form-label">URL con la foto de la receta </label>
            <input class="form-control" placeholder="Ejemplo:  https://www.ejemplo.com" id="foto" />
            <label style="font-size: 20px;" class="form-label" for="text">Ingredientes</label>
            <div class="addIngredientesList">
                <form id="addIngredient">
                    <div class="cuadroIngr">
                        <label for="text" class="form-label">Nombre</label>
                        <input class="form-control" placeholder="Por ejemplo: pollo" id="new-ingredient-name"
                            type="text" />
                    </div>
                    <div class="cuadroIngr">
                        <label for="text" class="form-label">Cantidad</label>
                        <input class="form-control" placeholder="Por ejemplo: 20" id="new-ingredient-amount"
                            type="number" />
                    </div>
                    <div class="cuadroIngr">
                        <label>Unidades</label>
                        <select class="form-select" aria-label="Default select example" id="new-ingredient-measure">
                            <option selected>Elige las unidades</option>
                            <option value="gr">gr</option>
                            <option value="l">l</option>
                            <option value="ml">ml</option>
                            <option value="kg">kg</option>
                            <option value="c/s">c/s</option>
                            <option value="c/c">c/c</option>
                            <option value="pizca">pizca</option>
                            <option value="taza">taza</option>
                            <option value="lonchas">lonchas</option>
                            <option value="unidades">unidades</option>
                            <option value="unidad">unidad</option>
                            <option value="dientes">dientes</option>
                            <option value="diente">diente</option>
                            <option value="rebanada">rebanada</option>
                            <option value="rebanadas">rebanadas</option>
                            <option value="ramita">ramita</option>
                            <option value="ramitas">ramitas</option>
                            <option value="hoja">hoja</option>
                            <option value="hojas">hojas</option>

                        </select>
                    </div>
                </form>
                <div class="button-añadir">
                    <button class="btn-añadir" id="add-ingredient-button">+</button>
                </div>
            </div>
            <ul class="ingredients"></ul>
            <div class="save-recipe">
                <button id="crearReceta" type="submit" class="btn-guardar">Guardar Receta</button>
            </div>
        </form>
    </div>

    <script src="config.js"></script>
    <script src="add.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
